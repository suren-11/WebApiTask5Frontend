<div class="d-flex">

    <div class="container d-flex justify-content-center align-items-center flex-column">

        <h3>Add Employee</h3>

        <form class="row d-flex justify-content-center my-3" (ngSubmit)="save()" [formGroup]="employeeForm">

            <div class="col-md-8">

                <label for="name" class="form-label">Name</label>

                <input type="text" class="form-control" id="name" placeholder="Ex: Suren Prasanth" name="name"
                    formControlName="name"
                    [ngClass]="{'is-invalid': employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched}">

                <div *ngIf="employeeForm.controls['name'].touched" class="invalid-feedback">
                    <div *ngIf="employeeForm.controls['name'].errors?.['required']">Name is required</div>
                    <div *ngIf="employeeForm.controls['name'].errors?.['minlength']">Name must be at least 5 characters
                        long
                    </div>
                </div>

            </div>

            <div class="col-md-8">

                <label for="nic" class="form-label">NIC</label>
                <input type="text" class="form-control" id="nic" placeholder="Ex: 1871324265V" name="nic"
                    formControlName="nic"
                    [ngClass]="{'is-invalid': employeeForm.controls['nic'].invalid && employeeForm.controls['nic'].touched}">

                <div *ngIf="employeeForm.controls['nic'].touched" class="invalid-feedback">
                    <div *ngIf="employeeForm.controls['nic'].errors?.['required']">nic is required</div>
                    <div *ngIf="employeeForm.controls['nic'].errors?.['minlength']">nic must be at least 10
                        characters long
                    </div>
                </div>
            </div>

            <div class="col-md-8">

                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="nic" placeholder="abc@gmail.com" name="email"
                    formControlName="email"
                    [ngClass]="{'is-invalid': employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched}">

                <div *ngIf="employeeForm.controls['email'].touched" class="invalid-feedback">
                    <div *ngIf="employeeForm.controls['email'].errors?.['required']">nic is required</div>
                    <div *ngIf="employeeForm.controls['email'].errors?.['email']">Provide valid email
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <label for="dob" class="form-label">Date of Birth</label>
                <app-date-picker formControlName="dob"></app-date-picker>
                <div *ngIf="employeeForm.controls['dob'].invalid && employeeForm.controls['dob'].touched" class="invalid-feedback">
                  Please select a valid date of birth.
                </div>
              </div>

            <div class="col-md-8">

                <label for="gender">Gender</label>

                <select class="form-control" name="gender" id="gender" formControlName="gender"
                    [ngClass]="{'is-invalid': employeeForm.controls['gender'].invalid && employeeForm.controls['gender'].touched}">


                    <option value="" disabled>Select the gender here</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <div *ngIf="employeeForm.controls['gender'].errors?.['required'] && employeeForm.controls['gender'].touched"
                    class="invalid-feedback">
                    gender is required
                </div>
            </div>

            <div class="col-8 d-flex align-items-center justify-content-center mt-3">
                <button class="btn btn-primary w-100" type="submit">Save</button>
            </div>

        </form>

    </div>
</div>
