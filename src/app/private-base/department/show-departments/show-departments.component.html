<div class="vw-100 d-flex align-items-center flex-column container m-4">
    <h3 class="text-success text-center ms-5">Department List From Backend</h3>
    <table class="table table-bordered border-black text-center ms-5">
        <thead>
            <tr>
                <th>Id</th>
                <th scope="col">Name</th>
                <th scope="col">Descrtiption</th>
                <th scope="col">Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departments">
                <td>{{department.id}}</td>
                <td>{{department.name}}</td>
                <td>{{department.description}}</td>
                <td>{{department.code}}</td>
            </tr>
        </tbody>
    </table>
</div>
